<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sample Site</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      line-height: 1.6;
      background-color: #fff;
      color: #111;
    }

    .container {
      width: 90%;
      max-width: 1000px;
      margin: 0 auto;
      padding: 40px 20px;
    }

    h1 {
      margin-bottom: 0.2em;
    }

    h2 {
      margin-top: 0;
      font-weight: normal;
      font-size: 1.25em;
      color: #444;
    }

    .hover-gallery {
      display: flex;
      justify-content: space-between;
      flex-wrap: wrap;
      margin: 40px 0;
    }

    .hover-image {
      width: 22%;
      aspect-ratio: 1 / 1;
      background-color: #ccc;
      margin-bottom: 20px;
    }

    .image-text-section {
      display: flex;
      gap: 20px;
      margin: 40px 0;
    }

    .image-text-section img {
      width: 200px;
      height: 300px;
      object-fit: cover;
      background-color: #ccc;
    }
