<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Brutic</title>
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      background-color: #222;
      color: #FFFF99;
      font-family: 'Space Grotesk', sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    h1 {
      font-size: 4rem;
    }
    img {
      max-width: 100%;
      height: auto;
    }

    /* Section 1: Image hover gallery */
    .image-gallery {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 40px 0;
    }
    .image-gallery img {
      width: 200px;
      height: 200px;
      object-fit: cover;
      transition: transform 0.3s ease;
    }
    .image-gallery img:hover {
      transform: scale(1.1);
    }

    /* Section 2: Bio */
    .bio {
      max-width: 600px;
      margin: 0 auto 60px;
      font-size: 1.2rem;
      line-height: 1.6;
    }

    /* Section 3: Featured track */
    .featured-track {
      margin: 60px 0;
    }
    .featured-track img {
      width: 300px;
      height: auto;
      cursor: pointer;
    }

    /* Section 4: Carousel */
    .carousel {
      margin: 60px 0;
      text-align: center;
    }
    .carousel-image-wrapper {
      display: flex;
      justify-content: center;
    }
    .carousel img {
      width: auto;
      height: 300px;
      max-width: 100%;
      object-fit: cover;
      background-color: #ccc;
      cursor: pointer;
      transition: opacity 0.5s ease-in-out;
    }
    .carousel img.fade-out {
      opacity: 0;
    }
    .carousel-buttons {
      display: flex;
      justify-content: center;
      gap: 30px;
      margin-top: 10px;
    }
    .carousel-buttons button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 2rem;
      color: #FFFF99;
    }
  </style>
</head>
<body>

  <h1>Brutic</h1>

  <!-- Section 1: Image hover gallery -->
  <div class="image-gallery">
    <img src="images/01.jpg" alt="Gallery Image 1">
    <img src="images/02.jpg" alt="Gallery Image 2">
    <img src="images/03.jpg" alt="Gallery Image 3">
  </div>

  <!-- Section 2: Bio -->
  <div class="bio">
    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Curabitur at ipsum at odio porta feugiat. Morbi dictum, quam at aliquam varius, nulla magna blandit turpis, vel tincidunt lectus odio nec velit.</p>
  </div>

  <!-- Section 3: Featured track -->
  <div class="featured-track">
    <a href="https://example.com" target="_blank">
      <img src="images/featured-track.jpg" alt="Featured Track">
    </a>
  </div>

  <!-- Section 4: Carousel -->
  <section class="carousel">
    <div class="carousel-image-wrapper">
      <img id="carouselImage" class="fade" src="" alt="Carousel Image">
    </div>
    <div class="carousel-buttons">
      <button onclick="prevImage()">&#10094;</button>
      <button onclick="nextImage()">&#10095;</button>
    </div>
  </section>

  <script>
    const images = [
      'images/06.jpg', 'images/07.jpg', 'images/08.jpg', 'images/09.jpg', 'images/10.jpg',
      'images/11.jpg', 'images/12.jpg', 'images/13.jpg', 'images/14.jpg', 'images/15.jpg',
      'images/16.jpg', 'images/17.jpg', 'images/18.jpg', 'images/19.jpg', 'images/20.jpg',
      'images/21.jpg', 'images/22.jpg'
    ];

    let currentIndex = 0;
    let intervalId;
    const imgElement = document.getElementById('carouselImage');

    function showImage() {
      imgElement.classList.add('fade-out');
      setTimeout(() => {
        imgElement.src = images[currentIndex];
        imgElement.classList.remove('fade-out');
      }, 500);
    }

    function nextImage() {
      currentIndex = (currentIndex + 1) % images.length;
      showImage();
    }

    function prevImage() {
      currentIndex = (currentIndex - 1 + images.length) % images.length;
      showImage();
    }

    function startAutoSlide() {
      intervalId = setInterval(nextImage, 3000); // 3 seconds
    }

    function stopAutoSlide() {
      clearInterval(intervalId);
    }

    imgElement.addEventListener('click', () => {
      stopAutoSlide();
      nextImage();
      startAutoSlide();
    });

    showImage();
    startAutoSlide();
  </script>

</body>
</html>
