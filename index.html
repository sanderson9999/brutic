<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Brutic</title>
<link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;700&display=swap" rel="stylesheet">
<style>
  body {
    font-family: "Space Grotesk", system-ui;
    margin: 0;
    padding: 0;
    background-image: url('images/background.jpg'); /* Change this to your background image path */
    background-size: cover;
    background-position: center;
    color: white;
  }

  h1 {
    font-size: 3em;
    margin-top: 0;
    font-weight: 700;
  }

  h2 {
    margin-top: 0;
    font-weight: 300; /* lighter weight */
    font-size: 1.25em;
    color: #C2F1C8;
  }

  .highlight {
    color: #F17A77;
  }

  .hover-gallery {
    display: flex;
    gap: 10px;
    margin: 20px 0;
  }

  .hover-gallery img {
    width: 150px;
    height: 150px;
    object-fit: cover;
    transition: transform 0.3s;
    cursor: pointer;
  }

  .hover-gallery img:hover {
    transform: scale(1.05);
  }

  .carousel-container {
    text-align: center;
    margin-top: 20px;
  }

  .carousel-image {
    width: 300px;
    height: 300px;
    object-fit: cover;
    display: block;
    margin: 0 auto;
  }

  .carousel-buttons {
    margin-top: 10px;
  }

  .carousel-buttons button {
    padding: 8px 12px;
    font-size: 1em;
    margin: 0 5px;
    background-color: rgba(255, 255, 255, 0.2);
    border: none;
    color: white;
    cursor: pointer;
  }

  .carousel-buttons button:hover {
    background-color: rgba(255, 255, 255, 0.4);
  }
</style>
</head>
<body>

<h1>Brutic</h1>
<p><span class="highlight">work samples:</span></p>

<div class="hover-gallery">
  <img src="images/01.jpg" alt="Sample 1">
  <img src="images/02.jpg" alt="Sample 2">
  <img src="images/03.jpg" alt="Sample 3">
</div>

<div class="carousel-container">
  <img id="carouselImage" class="carousel-image" src="" alt="Carousel">
  <div class="carousel-buttons">
    <button onclick="prevImage()">&#8592; Back</button>
    <button onclick="nextImage()">Next &#8594;</button>
  </div>
</div>

<script>
  const images = [
    'images/06.jpg', 'images/07.jpg', 'images/08.jpg', 'images/09.jpg', 'images/10.jpg',
    'images/11.jpg', 'images/12.jpg', 'images/13.jpg', 'images/14.jpg', 'images/15.jpg',
    'images/16.jpg', 'images/17.jpg', 'images/18.jpg', 'images/19.jpg', 'images/20.jpg',
    'images/21.jpg', 'images/22.jpg'
  ];

  let index = 0;
  let intervalId;

  function showImage() {
    document.getElementById('carouselImage').src = images[index];
  }

  function prevImage() {
    index = (index - 1 + images.length) % images.length;
    showImage();
  }

  function nextImage() {
    index = (index + 1) % images.length;
    showImage();
  }

  function startAutoSlide() {
    intervalId = setInterval(nextImage, 3000); // 3 seconds
  }

  function stopAutoSlide() {
    clearInterval(intervalId);
  }

  // Initialize carousel
  showImage();
  startAutoSlide();

  // Optional: Clicking the image advances manually and restarts the timer
  document.getElementById('carouselImage').addEventListener('click', () => {
    stopAutoSlide();
    nextImage();
    startAutoSlide();
  });
</script>

</body>
</html>
